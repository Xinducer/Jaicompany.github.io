     <script>

        let list = document.querySelector("input")
        
        list.oninput = event => {
          switch(list.value) {
              case"Winter Radio":
              window.location.href="/js.html"
              break
              
              case"Rainyday Radio":
              window.location.href="url2"
              break
              
              case"LongRide Radio":
              window.location.href="url3"
              break
              
              case"Podcast Mix":
              window.location.href="url4"
              break
              
              case"Midnight Chill":
              window.location.href="url5"
              break
          }
        }
        
                </script>

   <div class="t">
            
    <h1 id="time">test</h1>
    <script>
        if (new Date().getHours() < 10) {
       document.getElementById("time").innerHTML = "Good Morning"
       }
        else if (new Date().getHours() >= 10 && new Date().getHours() < 18) {
       document.getElementById("time").innerHTML = "Good Day"
       }
        else {
       document.getElementById("time").innerHTML = "Good Evening"
       }
